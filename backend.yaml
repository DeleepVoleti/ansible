
- name: Configure backend server
  hosts: backend
  become: yes
  vars: 
    login_user: root
    login_password: ExpenseApp@1
    login_host: db.silipswebsite.online 
  tasks:
  - name: disabling default nodejs
    ansible.builtin.command: dnf module disable nodejs -y
  - name: enabling nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y
  - name: installing nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: latest
  - name: creating user for backend 
    ansible.builtin.user:
      name: expense
  - name: create a directory 
    ansible.builtin.file: 
      path: /app
      state: directory
  - name: downloading the code into the required directory
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip
  - name: extracting the code 
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /app
      remote_src: yes
  - name: installing the required dependencies
    ansible.builtin.command: npm install 
    args:
      chdir: /app
  - name: copy the backend service
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service
  - name: system daemon reload 
    ansible.builtin.systemd_service:
      daemon_reload: true                 
  - name: starting the backend service
    ansible.builtin.service:
      name: backend
      state: started 
  - name: enabling the backend service
    ansible.builtin.service:
      name: backend
      enabled: yes
  - name: installing python dependencies for mysql
    ansible.builtin.pip:
      name:
      - pymysql
      - cryptography
      executable: pip3.9      
  - name: loading the data into my-sql
    community.mysql.mysql_db:
      login_user: "{{ login_user }}"
      login_password: "{{ login_password }}"
      login_host: "{{ login_host }}"
      target: /app/schema/backend.sql
      state: import
      name: all    
  - name: restart backend service
    ansible.builtin.service:
      name: backend
      state: restarted
